<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="countdown">
    <div class="timer">
      <span id="days" class="number">00</span> days
      <span id="hours" class="number">00</span> hours
      <span id="minutes" class="number">00</span> minutes
      <span id="seconds" class="number">00</span> seconds
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
